{include file="public/script" /}

<body>
{include file="public/nav" /}


<div class="down-main">

    {include file="public/left" /}

    <div class="right-product right-full">
        <section id="layout" ng-app="doc.ui-layout">
            <div ui-layout class="layout-mock">
                <ui-layout options="{ flow : 'column' }">

                    <div class="center-back right-back">
                        <div class="container-fluid">
                            <div class="info-center">
                                <div class="page-header">
                                    <div class="pull-left">
                                        <h4>{$title}</h4>
                                    </div>

                                </div>




                                <div class="search-box row">

                                    <div class="col-md-4">
                                        <div class="btn-group pull-left" role="group" aria-label="...">
                                            <a type="button" class="btn btn-default" href="{:U('Upload/add',['oid' => $oid ])}"><span class="glyphicon glyphicon-plus"></span>  新增</a>


                                            <!--<button type="button" class="btn btn-default" id="dispatchdel" url="{:U('Ordermanage/dodispatchdel')}"><span class="glyphicon glyphicon-trash"></span> 删除</button>-->
                                        </div>
                                    </div>

                                </div>


                                <div class="clearfix"></div>





                                <div class="table-margin">
                                    <table class="table table-bordered table-header" style="text-align: center;">
                                        <thead>
                                        <tr>
                                            <td style="width: 5%"><input type="checkbox"  onClick="if(this.checked==true) { checkAll('id[]'); } else { clearAll('id[]'); }" /></td>
                                            <td class="" style="width: 5%">订单id</td>
                                            <td class="" style="width: 15%">时间</td>
                                            <td class="" style="width: 25%">文件</td>
                                            <td class="" style="width: 20%">备注</td>


                                            <td class="" style="width: 10%">操作</td>
                                        </tr>
                                        </thead>
                                        <tbody>


                                        {volist name="uplist" id="ol"}
                                        <tr>
                                            <td> <input type="checkbox"  name="id[]" value="{$ol.id}" class="ids" /></td>
                                            <td >{$ol.oid}</td>
                                            <td>{$ol.uploadtime|date='Y-m-d,H:i:s',###}</td>
                                            <td><a href="__ROOT__{$ol.documentpath}">{$ol.documentpath|basename} </a> </td>
                                            <td>{$ol.note}</td>




                                            <td >


                                                <a href="{:U('Upload/dodel' , ['id'=> $ol['id'] ] )}"   class="orderdel" >删除</a>
                                            </td>

                                        </tr>

                                        {/volist}





                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <td colspan="12">
                                                <div class="pull-right">
                                                    <nav>
                                                       <!-- <ul class="pagination">
                                                            <li>
                                                                <a href="#" aria-label="Previous">
                                                                    <span aria-hidden="true">&laquo;</span>
                                                                </a>
                                                            </li>
                                                            <li><a href="#">1</a></li>
                                                            <li><a href="#">2</a></li>
                                                            <li><a href="#">3</a></li>
                                                            <li><a href="#">4</a></li>
                                                            <li><a href="#">5</a></li>
                                                            <li>
                                                                <a href="#" aria-label="Next">
                                                                    <span aria-hidden="true">&raquo;</span>
                                                                </a>
                                                            </li>
                                                        </ul>-->

                                                        {$page}


                                                    </nav>
                                                </div>
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>








                            </div>
                        </div>
                    </div>



                </ui-layout>
            </div>
        </section>
    </div>
</div>


<script type="text/javascript">
    /*Angular-UI-layout*/
    angular.module('doc.ui-layout', ['ui.layout']);
    $('.pagination').find('a').click(function (e) {
        e.preventDefault();
        var href = $(this).attr('href');
        var searchform = $('#searchform').serialize();
        console.log(href);
        console.log(searchform);
        newhref = href + '&' + searchform;
        location.href = newhref;


    });



</script>





</body>
</html>
